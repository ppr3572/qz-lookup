<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QZ Excel Lookup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f1f5f9;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.025em;
        }
        
        .header .byline {
            opacity: 0.8;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        
        .content {
            padding: 24px;
        }
        
        .upload-area {
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
            margin-bottom: 24px;
            transition: all 0.2s;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .upload-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .upload-btn svg {
            width: 18px;
            height: 18px;
        }
        
        #status {
            margin-top: 12px;
            font-size: 0.8125rem;
            color: var(--gray);
        }
        
        .search-container {
            position: relative;
            margin-top: 16px;
        }
        
        #searchInput {
            width: 100%;
            padding: 16px 48px 16px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.9375rem;
            box-sizing: border-box;
            transition: all 0.2s;
            background-color: var(--light);
        }
        
        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        #searchInput::placeholder {
            color: var(--gray);
        }
        
        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        #result {
            margin-top: 16px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 12px;
            font-size: 1rem;
            min-height: 60px;
            display: none;
            border: 1px solid #dcfce7;
            color: #166534;
        }
        
        .file-name {
            display: inline-block;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Excel Code Lookup</h1>
            <div class="byline">Created by QZ</div>
        </div>
        
        <div class="content">
            <div class="upload-area">
                <label for="fileInput" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    Upload Excel File
                </label>
                <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
                <p id="status">No file selected</p>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter Code Here" disabled>
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        let dataMap = new Map();
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('status').innerHTML = `Loading: <span class="file-name">${file.name}</span>`;
            dataMap.clear();
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Get the first worksheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // Convert to JSON (assuming column A is first, B is second)
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: ['A', 'B'] });
                
                // Skip header row if exists
                const startRow = jsonData[0].A === 'A' && jsonData[0].B === 'B' ? 1 : 0;
                
                // Create mapping of A to B values
                for (let i = startRow; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (row.A && row.B) {
                        dataMap.set(row.A.toString().trim().toLowerCase(), row.B);
                    }
                }
                
                document.getElementById('status').innerHTML = `Ready: <span class="file-name">${file.name}</span> (${dataMap.size} codes loaded)`;
                document.getElementById('searchInput').disabled = false;
                document.getElementById('searchInput').focus();
            };
            reader.readAsArrayBuffer(file);
        });
        
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchText = e.target.value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            
            if (!searchText) {
                resultDiv.style.display = 'none';
                return;
            }
            
            if (dataMap.has(searchText)) {
                resultDiv.textContent = dataMap.get(searchText);
                resultDiv.style.display = 'block';
                resultDiv.style.backgroundColor = '#f0fdf4';
                resultDiv.style.color = '#166534';
                resultDiv.style.borderColor = '#dcfce7';
            } else {
                resultDiv.textContent = "No match found for this code";
                resultDiv.style.display = 'block';
                resultDiv.style.backgroundColor = '#fff1f2';
                resultDiv.style.color = '#9f1239';
                resultDiv.style.borderColor = '#ffe4e6';
            }
        });
    </script>
</body>
</html>
